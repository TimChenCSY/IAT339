<header>

    <nav class=fontstyle-default>

<body class=fontstyle-default>





    <h2 class="fontstyle-special fordisplay">CheckOut</h2>

    <!--Price summary section-->
    <section>
        <div class="product-brief">
            <div class=product-brief-block>
                <a href="#imagelink"><img class=imagelink-productbrief src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/ee21bc50628037.58d505da20a13.jpg" alt="Image example"></a>
            </div>
            <div class=product-brief-block>
                <h4 class=product-brief-title>The Holiday Blend</h4>
                <p class=product-brief-price>$50</p>
            </div>

            <div class=product-brief-block>
                <p class=product-brief-count> <b> - 1 + </b>
                <p>
            </div>

        </div>
        <div class="product-brief">
            <div class=product-brief-block>
                <a href="#imagelink"><img class=imagelink-productbrief src="https://www.designandpaper.com/wp-content/uploads/2020/01/c9ca9185437477.5d7b91b26dc1e-1536x1024.jpg" alt="Image example"></a>
            </div>
            <div class=product-brief-block>
                <h4 class=product-brief-title>The Sweet Blend</h4>
                <p class=product-brief-price>$50</p>
            </div>

            <div class=product-brief-block>
                <p class=product-brief-count> <b> - 1 + </b>
                <p>
            </div>

        </div>
        <div class="product-brief">
            <div class=product-brief-block>
                <a href="#imagelink"><img class=imagelink-productbrief src="https://www.designandpaper.com/wp-content/uploads/2020/01/0601d584151819.5d53605bc9db5-1536x1024.jpg" alt="Image example"></a>
            </div>
            <div class=product-brief-block>
                <h4 class=product-brief-title>The Espresso Blend</h4>
                <p class=product-brief-price>$50</p>
            </div>

            <div class=product-brief-block>
                <p class=product-brief-count> <b> - 1 + </b>
                <p>
            </div>

        </div>
        <div class=shippingaligntext>
            <h3>Subtotal: 50$</h3>
            <h3>Shipping: Free</h3>
            <h1 class=fordisplay>Total: $167</h1>
        </div>


    </section>

    <!-- Payment Method section-->
    <section class=seperatetop>

        <h2 class="fontstyle-special fordisplay">Payment Method</h2>


        <div>

        </div>
        <div>
            <input class="button-paypal" type="button" value="Paypal" />
            <input class="button-googlepay" type="button" value="GooglePay" />
            <input class="button-applepay" type="button" value="ApplePay" />
        </div>

    </section>
    <!--  shipping section  -->
    <section>
        <h2 class="fontstyle-special fordisplay">Shipping Method</h2>
        <form>
            <div class=formbody>
                <div class=formblock>
                    <label>
                        <h4>Contact</h4>
                    </label><input class="inputfield-shipping" type="text" name="textfield" placeholder="Enter your Email">
                </div>

                <div class=formblock>
                    <label>
                        <h4>Address</h4>
                    </label><input class="inputfield-shipping" type="text" name="textfield" placeholder="Enter your address">
                </div>
                <div class=formrow>
                    <div class=formblock>
                        <label>
                            <h4>First name</h4>
                        </label>
                        <input class="inputfield-shipping" type="text" name="textfield" placeholder="first name">
                    </div>

                    <div class=formblock>
                        <label>
                            <h4>Last name</h4>
                        </label><input class="inputfield-shipping" type="text" name="textfield" placeholder="last name">
                    </div>
                </div>
                <div class=formrow>
                    <div class=formblock>
                        <label>
                            <h4>City</h4>
                        </label><input class="inputfield-shipping" type="text" name="textfield" placeholder="Enter your City">
                    </div>
                    <div class=formblock>
                        <label>
                            <h4>Province</h4>
                        </label><input class="inputfield-shipping" type="text" name="textfield" placeholder="Enter your Province">
                    </div>
                    <div class=formblock>
                        <label>
                            <h4>Postal Code</h4>
                        </label><input class="inputfield-shipping" type="text" name="textfield" placeholder="Enter your postal code">
                    </div>
                </div>
            </div>
        </form>
    </section>




    <a class="navlink orderbutton" href="#!">Order</a>

</body>

</html>
